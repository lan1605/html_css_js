<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons/"> -->
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                    <input type="range" name="" id="range" min="0" max="100" value="50">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>

                </li>
                <li class="options center">
                    <button class="skip-backward">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button class="play-pause">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="skip-forward">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic">
                        <span class="material-symbols-rounded">
                            picture_in_picture_alt
                            </span>
                    </button>
                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
        <video src="videoplayback.mp4"></video>
    </div>
    <script src="main.js"></script>
</body>
</html>
