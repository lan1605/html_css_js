<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id ="triangle">
                            <img src="./icons/triangle.svg" alt="" srcset="">
                            <span>Triangle</span>
                        </li>
                        <li class="option tool" id ="rectangle">
                            <img src="./icons/rectangle.svg" alt="" srcset="">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id ="circle">
                            <img src="./icons/circle.svg" alt="" srcset="">
                            <span>Circle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" name="" id="fill-color">
                            <label for="fill-color">Fill colors</label>
                        </li>
                    </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                    <ul class="options">
                        <li class="option tool active" id="brush">
                            <img src="./icons/brush.svg" alt="" srcset="">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="./icons/eraser.svg" alt="" srcset="">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" name="" id="size-slider" min="1" max="30" value="15">
                        </li>
                    </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option">
                            
                        </li>
                        <li class="option selected">
                            
                        </li>
                        <li class="option">
                            
                        </li>
                        <li class="option">
                            
                        </li>
                        <li class="option">
                            <input type="color" name="" id="color-picker" value="#4285f4">
                        </li>
                    </ul>
            </div>
            <div class="row">
                <button class="clear-canvas">Clear canvas</button>
                <button class="save-img">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
